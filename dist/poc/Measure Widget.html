<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta

      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="description" content="A measurement widget" />
    <meta name="cesium-sandcastle-labels" content="ion SDK - Measurements" />
    <title>Cesium Demo</title>

      type="text/javascript"

    <script
      type="text/javascript"
      src="/Sandcastle/Sandcastle-header.js"
    ></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(/CesiumUnminified/Widgets/widgets.css);
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .cesium-viewer-bottom {
        display: none;
      }
      .cesium-widget-credits {
        display: none;
      }

      #widgetContainer {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <!-- <div id="loadingOverlay"><h1>Loading...</h1></div> -->
    <div id="widgetContainer"></div>
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        // Power Plant design model provided by Bentley Systems
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: Cesium.createWorldTerrain(),
          animation: false,
          timeline: false,
          geocoder: false,
          homeButton: false,
          sceneModePicker: false,
          baseLayerPicker: false,
          navigationHelpButton: false,
          fullscreenButton: false,
        });

        viewer.extend(Cesium.viewerMeasureMixin, {
          units: new Cesium.MeasureUnits({
            distanceUnits: Cesium.DistanceUnits.METERS,
            areaUnits: Cesium.AreaUnits.SQUARE_METERS,
            volumeUnits: Cesium.VolumeUnits.CUBIC_METERS,
          }),
        });

        const tileset = new Cesium.Cesium3DTileset({
          // url: Cesium.IonResource.fromAssetId(8564),
          url: "https://dgos-api-poc.eyeots.com/files/static/3DTiles/f87f9586-7b2d-4718-a134-24345e744c6b/tileset.json",
        });
        tileset.readyPromise
          .then(function (tileset) {
            viewer.scene.primitives.add(tileset);
            viewer.zoomTo(
              tileset,
              new Cesium.HeadingPitchRange(
                0.0,
                -0.5,
                tileset.boundingSphere.radius * 2.0
              )
            );
          })
          .catch(function (error) {
            console.log(error);
          });

        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium);
      }
    </script>
  </body>
</html>
