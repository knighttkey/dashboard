<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POC</title>
    <!-- <script src="/Cesium/Cesium.js"></script> -->
    <script src="/CesiumUnminified/Cesium.js"></script>
    <style>
      /* @import url(/Cesium/Widgets/widgets.css); */
      @import url(/CesiumUnminified/Widgets/widgets.css);
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .cesium-viewer-bottom {
        display: none;
      }
      .cesium-widget-credits {
        display: none;
      }

      #widgetContainer {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="widgetContainer"></div>
    <script>
      // Power Plant design model provided by Bentley Systems
      const viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain(),
        animation: false,
        timeline: false,
        geocoder: false,
        homeButton: false,
        sceneModePicker: false,
        baseLayerPicker: false,
        navigationHelpButton: false,
        fullscreenButton: false,
      });

      viewer.extend(Cesium.viewerMeasureMixin, {
        units: new Cesium.MeasureUnits({
          distanceUnits: Cesium.DistanceUnits.METERS,
          areaUnits: Cesium.AreaUnits.SQUARE_METERS,
          volumeUnits: Cesium.VolumeUnits.CUBIC_METERS,
        }),
      });

      const tileset = new Cesium.Cesium3DTileset({
        url: "https://dgos-api-poc.eyeots.com/files/static/3DTiles/a827d3e7-e65f-4e78-92dd-af9488c43c96/tileset.json",
      });

</html>
